<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="tabs">
      <button id="mainTab">Main</button>
      <button id="searchTab">Search</button>
    </div>
    <div id="main" class="tabcontent">
      <button id="fetchSchema">Fetch Schema</button>
      <textarea id="schemaOutput" readonly></textarea>
      <button id="copySchema">Copy Schema</button>
    </div>
    <div id="search" class="tabcontent" style="display:none">
      <input type="text" id="searchInput" placeholder="Search term...">
      <button id="searchBtn">Search</button>
      <div id="searchResults"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
